<h2>Home</h2>

<p>
  Checking for a new version of the application can be done using different approaches:
</p>

<ol>
  <li>On user-intent ( button click )</li>
  <li>On visibility change</li>
  <li>Periodically</li>
</ol>

<p>
  <button mat-raised-button (click)="checkForUpdate($event)">
    <mat-icon>refresh</mat-icon>
    Check for update
  </button>
</p>
