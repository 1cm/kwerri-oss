<h2>Home</h2>

<p>
  Checking for a new version of the application can be done using different approaches:
</p>

<ol>
  <li>Closing and re-opening the app</li>
  <li>By means of user-intent ( button click )</li>
  <li>On visibility change</li>
  <li>Periodically, every (x) seconds</li>
</ol>

<p>
  <button mat-raised-button
          color="primary"
          (click)="checkForUpdate($event)">
    <mat-icon>refresh</mat-icon>
    Check for update
  </button>
</p>
