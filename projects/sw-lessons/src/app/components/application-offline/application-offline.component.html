<div mat-dialog-title>
  Application offline
</div>
<div mat-dialog-content>
  <p>
    The application is offline. You can still use it, but with limited functionality!
  </p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button
          color="warn"
          [mat-dialog-close]>
    <mat-icon>check</mat-icon>
    <span>Close</span>
  </button>
</div>
