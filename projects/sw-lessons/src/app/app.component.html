<div *ngIf="newVersionAvailable$ | async">
  <button *ngIf="!(applicationUpdateOngoing$ | async) else updateOngoing"
          (click)="loadNewVersion()">
    New version available, reload?
  </button>
  <ng-template #updateOngoing>
    Update ongoing!
  </ng-template>
</div>
