<h1>
    <span>
        2. I try to <strong>write down</strong>, if it's worth reading it!
    </span>
</h1>
<article *ngFor="let post of posts; let i = index">

    <a [routerLink]="['/posts', post.slug]" class="img">
        <img [src]="post.img" [alt]="post.title"/>
    </a>

    <a [routerLink]="['/posts', post.slug]" class="excerpt">

        <h2>{{post.title}}</h2>

        <p class="posted">
            Posted on
            <time [attr.datetime]="post.datetime">{{ post.datetime | date:'fullDate'}}</time>
        </p>

        <p [innerHtml]="post.short"></p>
    </a>

</article>
